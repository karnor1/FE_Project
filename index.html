<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Blog</h1>
        <nav>
            <a href="blog.html">Blog Posts</a>
            <a href="contact.html">Contact</a>
            <a href="new-post.html">Add New Post</a>
        </nav>
    </header>

    <div>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </div>

    <div>
        <div class="Weather-container">
            <div class="background">
                <div class="Circle1"></div>
                <div class="Circle2"></div>
                <div class="Circle3"></div>
                <div class="content">
                    <h1 class="Condition"><i class="material-icons sun">wb_sunny</i> Sunny because it's summer </h1>
                    <h1 class="Temp">72<span id="C">&#8451;</span></h1>
                    <h1 class="Time">09:35</h1>
                    <h1 class="Location"><i class="material-icons locationIcon">place</i> Raleigh, NC</h1>
                </div>
            </div>
        </div>


        <div class="container">
            <main>
                <section id="featured-post">
                </section>
                <section id="latest-posts">
                    <h2>Latest Posts</h2>
                    <ul id="post-list"></ul>
                </section>
            </main>
            <aside>

                <section id="ads">
                    <h3>Advertisements</h3>
                    <div class="ad-space">Ad Space 1</div>
                    <div class="ad-space">Ad Space 2</div>
                    <div class="ad-space">Ad Space 3</div>
                </section>
            </aside>
        </div>
        <footer>
            <p>&copy; 2024</p>
        </footer>
        <script src="script.js"></script>
</body>

</html>
