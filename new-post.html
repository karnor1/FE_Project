<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Personal Blog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog Posts</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Add New Post</h2>
        <form id="new-post-form">
            <label for="new-post-title">Title:</label>
            <input type="text" id="new-post-title" name="title" required>

            <label for="new-post-content">Content:</label>
            <textarea id="new-post-content" name="content" required></textarea>

            <label for="new-post-image">Image URL (optional):</label>
            <input type="url" id="new-post-image" name="image">

            <button type="submit">Publish Post</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
